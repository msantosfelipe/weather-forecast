<app-navbar></app-navbar>
<div class="container-fluid titulo">
    <h3>Cidades</h3>
</div>
<div class="container space-up">
    <h4>Cadastrar nova cidade:</h4>
    <div class="container">
        <form>
            <div class="row align-items-center">

                <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input [(ngModel)]="novaCidade" name="novaCidade" matInput placeholder="Nome">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary">Salvar</button>
                    <button (click)="voltar()" type="button" class="btn btn-secondary">Voltar</button>
                </div>
            </div>
        </form>
    </div>
</div>
